<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">College Events</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="clubs.html">Register for Clubs</a></li>
                <li><a href="admin-login.html">Admin Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Admin Panel - Manage Events</h1>

        <!-- Event Form -->
        <form id="eventForm">
            <input type="hidden" id="eventId">
            <input type="text" id="eventName" placeholder="Event Name" required>
            <select id="eventCategory">
                <option value="Sports">Sports</option>
                <option value="Tech">Tech</option>
                <option value="Cultural">Cultural</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="eventDate" required>
            <input type="text" id="eventImage" placeholder="Image URL" required>
            <button type="submit" id="addEventButton">Add Event</button>
            <button type="button" id="updateEventButton" style="display: none;">Update Event</button>
        </form>

        <!-- Event List -->
        <h2>Existing Events</h2>
        <div id="eventList"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
